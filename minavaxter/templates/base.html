<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waxter App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand text-white" href="{% url 'home' %}">Home</a>
      <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse p-3" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-item nav-link" href="{% url 'admin:index' %}"><span class="fas fa-user-shield mr-2"></span>Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link text-success" href="{% url 'plants:plants_list' %}"><span class="fas fa-seedling mr-2"></span>My Plants</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link text-success" href="{% url 'plants:plants_list_type' %}"><span class="fas fa-plus mr-2"></span>New plant</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link text-success" href="{% url 'plants:create_type' %}"><span class="fas fa-tree mr-2"></span>Add plant type</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-item nav-link text-danger" href="{% url 'accounts:logout' %}"><span class="fas fa-door-open mr-2"></span>Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-item nav-link text-primary" href="{% url 'accounts:login' %}"><span class="fas fa-sign-in-alt mr-2"></span>Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div style="margin-top:60px;">
      {% block contant %}
      {% endblock %}
    </div>
  </body>
</html>
